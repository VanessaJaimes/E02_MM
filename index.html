<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/estilos.css">
  <title>E02_MM </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="shortcut icon" href="/img/mmix.png">
  </head>

<body>
  <div id="app">
    <div class="contenedor">
      <h3 style="text-align: center; color: aqua; margin-top: -4%;">INVENTARIO </h3>
      <form id="forma" name="forma">
        <div class="elemento">
          <label for="appointment">Por favor elija una bodega: </label>
          <br>
          <select v-model="Warehouse" class="personalizacion" required="true">

            <option value="0">Bodega N° 1</option>
            <option value="1">Bodega N° 2</option>
          </select>
        </div>
      </form>

      <form id="forma" name="forma">
        <div class="elemento">
          <label for="appointment">Por favor elija el peso: </label>
          <br>
          <select v-model="Weight" class="personalizacion" required="true">

            <option>Kilo</option>
            <option>Libra</option>
            <option>Gramo</option>
          </select>
        </div>
      </form>


      <div class="elemento">
        <label for="pin">Cantidad: </label>
        <input type="number" v-model="Amount" placeholder="0" name="pin" id="pin" required="true" />
      </div>
      </form>

      <div class="progress" v-show="Warehouse==0">
        <div class="progress-bar progress-bar-striped " id="myProgressBar" role="progressbar" aria-valuenow="10"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress" v-show="Warehouse==1">
        <div class="progress-bar progress-bar-striped " id="myProgressBar1" role="progressbar" aria-valuenow="10"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br>
      <button id="updateProgress" class="btn btn-dark" type="button" @click="Buy">Comprar</button>
      <a class="btn btn-primary" href="tabla.html" role="button">Ver Ventas</a>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/back.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
